<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles de la Película</title>
    <link rel="stylesheet" href="../css/detalles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-wrapper">
            <div class="logo">
                <img src="logo.png.jpeg" alt="Logo" id="logo">
            </div>
            <nav class="nav-menu">
                <ul>
                    <li><a href="#home">Inicio</a></li>
                    <li><a href="#movie">Pelis</a></li>
                </ul>
            </nav>
            <div class="search-bar">
                <input type="text" id="search" placeholder="Buscar película...">
            </div>
            <div class="sidebar-toggle">
                <button id="sidebar-btn">☰</button>
            </div>
        </div>
    </header>

    <div class="breadcrumb-area" style="background-image: url('https://wallpaperbat.com/img/276326-movie-camera-wallpaper.jpg');">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12">
                    <div class="page-title-wrapper">
                        <h1 class="page-title">Detalles de las pelis</h1>
                    </div>
                    <div class="breadcrumb-menu">
                        <nav aria-label="Breadcrumbs" class="breadcrumb-trail">
                            <ul class="trail-items">
                                <li class="trail-item trail-begin"><a href="#"><span>Inicio:</span></a></li>
                                <li class="trail-item trail-end"><span>Detalles de las pelis</span></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="container">
        <main>
            <div class="movie-details-container">
                <div class="movie-details">
                    <div class="movie-poster">
                        <img src="" alt="Portada de la Película" id="poster">
                    </div>
                    <div class="movie-info">
                        <h2 id="title"></h2>
                        <p id="synopsis"></p>
                        <p id="genre"></p>
                        <p id="duration"></p>
                        <p id="rating"></p>
                        <p id="cast"></p>
                        <p id="director"></p>
                        <p id="year"></p>
                        <a id="trailer" href="#" target="_blank">Ver Tráiler</a>
                    </div>
                </div>
                <div class="movie-trailer">
                    <h3>Tráiler</h3>
                    <div id="trailer-container">
                        <iframe id="trailer-video" width="100%" height="315" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                        <a id="youtube-link" href="#" target="_blank">Ver en YouTube</a>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2024 Movie Details. Todos los derechos reservados.</p>
        </footer>
    </div>
    <script src="../js/detalles.js"></script>
</body>
</html>
